{% extends "parent.html" %}

{% block body %}
  <h2 style="color: black; text-align: center ;">Disease Prediction By File</h2>
  {% if res %}
    <h4 style="color: red; text-align: center;">Predicted Disease : {{res}}</h4>
  {% endif %}
  <form class="form-group" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered" style="width: 50%; margin : auto;">
      <tr>
        <td>Select report file</td>
        <td>
          <input type="file" name="csv_file" class="form-control" required/>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit" class="btn btn-outline-success">Predict</button>
        </td>
      </tr>
    </table>
  </form>
{% endblock body %}
